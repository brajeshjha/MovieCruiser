spring:
 datasource:
  url: ${MYSQL_CI_URL}
  username: ${MYSQL_USER}
  password: ${MYSQL_PASSWORD}
  driverClassName: com.mysql.jdbc.Driver
 jpa:
  hibernate:
   ddl-auto: update
  properties:
   hibernate:
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  show-sql: true
server:
  port: 6200


